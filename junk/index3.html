<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Here Maps</title>
</head>
<body>

  <header class="here-gray container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top here-gray">
        <figure class="figure mr-md-3 my-2">
          <img id="logo" src="assets/images/logo2.png" alt="here-logo">
        </figure>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto navbar-ul">
            <li class="nav-item pr-2">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item pr-2">
              <a class="nav-link" href="#">Vision</a>
            </li>
            <li class="nav-item pr-2">
              <a class="nav-link" href="#">Partners</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Your Routes</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-md-0 mr-md-3 pt-1">
              <h6 class="text-white">The future of map making is HERE</h6>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <section class="container-fluid py-2 first-section">
    <div class="row">
      <div class="col-md-8">
        <div id="map">

        </div>
      </div>
      <!-- seccion de fetching de places -->
      <div class="col-md-4 second-section mt-5 pt-5 bg-color">
        <div class="row mt-2">
          <div class="col-md-12">
              <h5 class="text-center">Search for places near you</h5>
              <form class="form-inline d-flex justify-content-center" id="search-form">
                <div class="input-group">
                  <input type="text" id="search-keyword" class="form-control" placeholder="search" aria-label="Search" aria-describedby="basic-addon1">
                  <div class="input-group-prepend">
                    <button class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </form>
          </div>
        </div>
        <div class="row mt-2 inbox-row d-flex justify-content-center align-items-center" id="response-container">


            <div id="icon-container">
              <i class="fas fa-map-marker-alt fa-10x"></i>
            </div>


        </div>
      </div>

    </div>
  </section>
  <section class="container-fluid py-2 first-section">
    <!-- Fila de Titulo de cuadro -->
    <div class="row">
    <!-- <div class="col-12 col-sm-4 "> -->
      <div class="card col-6 col-sm-3 position3 ml-4">
        <div class="card-body">
          <h5 class="card-title text-center">Let's trail together! <span class="ml-3 d-none d-sm-inline"><i class="fas fa-street-view fa-lg"></i></span> </h5>
        </div>
      </div>
    <!-- </div> -->
    </div>
    <!--Fila de Inputs  -->
    <div class="row">
      <div class="col-6 col-sm-3 position ml-4 bg-white">
        <div class="input-group input-group-sm mb-3 pt-3">
          <div class="input-group-prepend">
            <span class="input-group-text bg-secondary" id="basic-addon1">
              <i class="fas fa-location-arrow"></i>
            </span>
          </div>
          <input type="search" id="start-input" class="form-control" placeholder="your current location" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text bg-secondary" id="basic-addon1">
              <i class="fas fa-map-marker"></i>
            </span>
          </div>
          <input type="search" id="finishing-input" class="form-control" placeholder="where to?" aria-label="Username" aria-describedby="basic-addon1">
          <div class="input-group-append">
              <button id="finder-btn" class="btn btn-secondary" type="button"><i class="fas fa-long-arrow-alt-right"></i></button>
          </div>
        </div>
        <p>Ex: Huascar 2020 Jesus Maria Lima</p>
      </div>
    </div>
    <!-- Fila Desplegable-->
    <div class="row">
      <!-- <div class="col-11 col-sm-4 position2 ml-4">

      </div> -->
    </div>
  </section>

  <footer class="here-gray fixed-bottom pt-3 footer">
    <p class="text-center text-white">Â© 2018 HERE TECH</p>
  </footer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <!-- <script src="js/test2.js"></script> -->
  <!-- <script src="js/test.js"></script> -->
  <script src="js/app.js"></script>
</body>
</html>
